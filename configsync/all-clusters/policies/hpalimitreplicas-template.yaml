apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: hpalimitreplicas
spec:
  crd:
    spec:
      names:
        kind: HPALimitReplicas
      validation:
        openAPIV3Schema:
          properties:
            maxReplicas:
              type: integer
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package hpalimitreplicas
        violation[{"msg": msg}] {
          input.review.object.spec.maxReplicas > input.parameters.maxReplicas
          msg := sprintf("The replicas requested are greater than %v", [input.parameters.maxReplicas])
        }
